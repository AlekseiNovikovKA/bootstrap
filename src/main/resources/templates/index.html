<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
    <link href="/css/styletable.css" rel="stylesheet">
</head>
<body>

<br/><br/>
<div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="user : ${user}">
            <td th:utext="${user.id}">...</td>
            <td th:utext="${user.name}">...</td>
            <td th:utext="${user.lastName}">...</td>
            <td th:utext="${user.age}">...</td>
            <td>
                <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>

                <a th:href="@{/edit/{id}(id=${user.getId()})}">Редактировать</a></td>
        </tr>
        </tbody>
    </table>
    <div align="center"> <a href="/new">Создать нового пользователя</a> </div>
</div>


</body>
</html>
